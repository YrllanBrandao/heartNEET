<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/image/bot.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/level-01.css">
    <title>Introdução</title>
</head>
<body>
    <div class="container">
        <div class="loading"></div>
        <nav>
            <a href="/index.html" class="start">Início</a>
        </nav>
        <main class="chat-area">
            <div class="area-player-message">
                <img src="/assets/image/player.png" alt="" class="player-profile">
                <p class="main-player-message">
                    Como jogar este jogo? 
                </p>
            </div>
           <div class="area-bot-message">
            <img src="/assets/image/bot.png" alt="bot image" class="bot-profile">

            </p>
           </div>

           <div class="area-options-start">
            Responder:
            <button class="btn-option" id="option-start">
                Vamos lá!
            </button>
         
          
           </div>
          
        </main>
    </div>



    <!-- scripts -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
